<div class='day-rectangle'>

  <sc-skycons [weather]="icon" [color]="'white'"></sc-skycons>

<!-- All these  numbers are being rounded by the round pipe I created in the pipes folder -->

    <div class='temp-info-more'>
        <h1 class='avgTemp'>Avg {{ afternoonTempAverage*12 | round }}&deg;</h1>
        <h3 class='tempRange'>{{ afternoonMax | round }}&deg; / {{ afternoonMin | round }}&deg;</h3>
        <h3 class='currentTemp'>({{ temp | round }}&deg; Now)</h3>
    </div>

    <!-- <p>PM</p> -->

</div>
