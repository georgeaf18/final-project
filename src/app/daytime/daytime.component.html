<div class='day-rectangle'>

    <button (click)='callDate()'>
        CLICK ME
    </button>
    <p>
        {{dateString}}
    </p>


    <div class='icon-and-temp'>
        <div class='sun-icon'>
            <img class='sun-pic' src='{{pictureUrl}}'>
        </div>

        <div class='temp-number'>
            <h1>
                {{ realTemp }}
            </h1>
        </div>
    </div>


    <div class='temp-info-more'>
        <h1>{{ highTemp }} / {{ lowTemp }}</h1>
        <h1>{{apparentTemperature}}</h1>
    </div>


    <h1>MORNING</h1>

</div>
