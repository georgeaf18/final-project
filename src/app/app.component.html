




 <div class='fullPage'>



   <nav>
     <div class="navBar">
        <img class="logo" src="../assets/logo/bundleLogo.png" alt="">
       <!-- ******Needs updates to match component.ts******* -->
      
       <!-- <div class='gender'>
         <i (click)='setMale()' class='fas fa-male fa-2x' id='male'></i>
         <i (click)='setFemale()' class='fas fa-female fa-2x' id='female'></i>
       </div> -->
     </div>
   </nav>

   <div class="topHalf">
      <router-outlet></router-outlet>
      <!-- <daytime-component [lowTemp]='lowTemp' [highTemp]='highTemp' [realTemp]='realTemp'
      [apparentTemperature]='apparentTemperature' [theHour]='theHour' [morningTempArray]='morningTempArray' 
      [morningTempAverage]='morningTempAverage' [morningMin]='morningMin' [morningMax]='morningMax'
      [afternoonTempArray]='afternoonTempArray' [afternoonTempAverage]='afternoonTempAverage'
      [afternoonMin]='afternoonMin' [afternoonMax]='afternoonMax'></daytime-component> -->

      <a routerLink = ''routerLinkActive="active"
      [routerLinkActiveOptions]= "{exact: true}">
      <i class="fas fa-chevron-left"></i>
    
    </a>

      <a routerLink = 'night'routerLinkActive="active"
      [routerLinkActiveOptions]= "{exact: true}">
        <i class="fas fa-chevron-right"></i>
      </a>
      <!-- <night-component [lowTemp]='lowTemp' [highTemp]='highTemp' [realTemp]='realTemp'
      [apparentTemperature]='apparentTemperature' [theHour]='theHour' [morningTempArray]='morningTempArray' 
      [morningTempAverage]='morningTempAverage' [morningMin]='morningMin' [morningMax]='morningMax'
      [afternoonTempArray]='afternoonTempArray' [afternoonTempAverage]='afternoonTempAverage'
      [afternoonMin]='afternoonMin' [afternoonMax]='afternoonMax'></night-component> -->

   </div>
   <div class="bottomHalf">


      <div class="slidecontainer">
          <input type="range" min="1" max="3" [(ngModel)]='preEvent' (change)='getEvent()' class="slider" id="myRange" />
          <div class='sliderLabels'>
            <i class="fas fa-user"></i>
            <i class="fas fa-user-tie"></i>
            <i class="fas fa-user-secret"></i>
          </div>
        </div>
      
    <div class='mannequinDiv'>
        <img id='person' src='../assets/clothes/icon.png'>
        <img *ngIf='showHeadWear' class='clothing' src='../assets/{{headwearUrl}}'>
        <img *ngIf='showFaceWear' class='clothing' src="../assets/{{facewearUrl}}">
        <img *ngIf='showUpperbodyOuter' id='jacket' src="../assets/{{upperbodyOuterUrl}}">
        <img *ngIf='showUpperbody' id='shirt' class='clothing' src="../assets/{{upperbodyUrl}}">

        <img *ngIf='showLowerbody' class='clothing' src="../assets/{{lowerbodyUrl}}">
        <img *ngIf='showFootwear' class='clothing' src="../assets/{{footwearUrl}}">
    </div>


    <!-- <button class='swipe'>></button> -->
  </div>
</div>
