<div class='fullPage' [ngClass]="changeColor()">
  <nav>
    <div class="logoDiv">
      <img id='logoImg' class="logo navbar-brand" src="../assets/logo/bundleLogo.png" title="Bundle">
    </div>
    <!-- Collapse button -->
    <div class="settings">
      <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="dark-blue-text">
          <i class="fas fa-bars fa-1x" title="Change Gender"></i>
        </span>
      </button>
      <!-- Collapsible content -->
    </div>
  </nav>
  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent1">
    <div class='gender navbar-nav mr-auto'>
      <div class="inner_gender">
        <i class='fas fa-male fa-2x' id='male' title="male"></i>
        <ui-switch defaultBgColor="#0000ff" [(ngModel)]='genderInput' (change)='setGender()' color="red" class="switch">
        </ui-switch>
        <i class='fas fa-female fa-2x' id='female' title="female"></i>
        <!-- <span>Choose your date: </span>
        <input #inputValue placeholder="yyyy-mm-dd" />
        <button (click)="getData(inputValue.value)">select</button> -->
      </div>
    </div>
  </div>


  <div class="mainLayout">
    <div class="topHalf">

      <a (click)='activateLight()' id='leftButton' routerLink='' routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="  fas fa-chevron-left arrows" title="Daytime"></i>
      </a>

      <router-outlet></router-outlet>

      <a id='rightButton' (click)='activateDark()' routerLink='night' routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <i (click)='activateDark()' class="fas fa-chevron-right arrows" title="Night-Time"></i>
      </a>
    </div>



    <hr class="line" />

    <div class="bottomHalf">
      <div class='speech-bubble'>
        <h4 class='speech'>{{speech}}</h4>
      </div>
      <div class='mannequinDiv'>
        <img src='../assets/{{picurlHOLDEN}}.png'>
      </div>
      <div class="slidecontainer">
        <input type="range" min="1" max="3" [(ngModel)]='preEvent' (change)='getEvent()' class="slider" id="myRange" />
        <div class='sliderLabels'>
          <i class="fas fa-tshirt" title="Casual"></i>
          <i class="fas fa-briefcase" title="Business-Casual"></i>
          <i class="fas fa-user-tie" title="Formal"></i>
        </div>
      </div>
    </div>
    <a href="https://darksky.net/poweredby/" target="_blank">
      <img class='darksky' src="../assets/logo/poweredby.png" title="Powered by Dark Sky">
    </a>
  </div>
</div>
